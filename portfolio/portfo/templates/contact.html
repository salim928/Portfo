{% extends "basic.html" %}
{% block title%} Contact {% endblock title%}

{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}

{% block body %}


<div class="container mt-4">

    <div class="row">
            <div class="col-md-4 p-2"></div>

            <div class="col-md-4">
            <br>
            <br>
            <br>
            <br>


                <h3 class="text-white bg-dark text-center p-3">Contact Us</h3>
                
                {% for message in messages %}

                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}  

                 <div class="card p-2">

                    <form action="/contact" method="post"> {% csrf_token %}

                    <div class="form-group">
                     <h5><span><i class="fas fa-user"></i> Name </span></h5>
                     <input type="text" class="form-control mb-3" name="name" required>
                    </div>

                    <div class="form-group">
                        <h5><span><i class="fas fa-envelope"></i> Email</span></h5>
                        <input type="text" value="{{user.email}}" class="form-control mb-3" name="email" required disab  led> 
                    </div>
                    
                    <div class="form-group">
                        <h5><span><i class="fas fa-phone"></i> Phone No. </span></h5>
                        <input type="number" class="form-control mb-3" name="num" required> 
                    </div>

                    <div class="form-group">
                        <h5><span><i class="fas fa-question-circle"></i> How can I help you? </span></h5>
                        <textarea type="text" class="form-control mb-3" name="desc" required> </textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>

                </div>
                </form>

            </div>


            <div class="col-md-4"></div>
    </div>
</div>



{% endblock body %}
